<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Part Name</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Search Part Name</h1>
    <div class="form-group">
      <label for="csvFile">Upload CSV File:</label>
      <input type="file" class="form-control-file" id="csvFile" accept=".csv">
    </div>
    <div class="form-group">
      <label for="searchInput">Search:</label>
      <div class="input-group">
        <input type="text" class="form-control" id="searchInput">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" onclick="searchPartNames()">ค้นหา</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="resultsList">Results:</label>
      <select multiple class="form-control" id="resultsList"></select>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
